<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Turning cube image</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.165.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.165.0/examples/jsm/"
            }
        }
    </script>
    <script type="module">
        import {run} from './main.js';
        window.run=run;
    </script>
</head>
<body>
    <div class="w-75 mx-auto text-center">
        <h1 class="my-5">Turning cube image</h1>

        <div class="my-5" id="mainUI">
            <input type="file" accept="image/*" name="image" id="file" onchange="run(event)">
        </div>
        <div id="error-container"></div>
        <footer>
            <h5><a href="https://www.instagram.com/ivanbeltramee/" target="_blank" rel="noreferrer">@ivanbeltramee</a></h5>
        </footer>
    </div>
</body>
</html>
